<template name="_header">

  <!-- based off of https://getbootstrap.com/examples/navbar-static-top/ and Meteor JS BoilerPlate by Differential-->

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-text navbar-right">CITRON</p>
      </div>
      <!--k12-->
      <div>
        {{#if currentUser}} <!-- user logged in -->
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> {{ currentUser.profile.name }} <i
                  class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" class="logout" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a>
                </li>
              </ul>
            </li>
          </ul>
        {{else}} <!-- user not logged in -->
          <div class="navbar-right">
            <a href="{{ pathFor 'atSignIn' }}" class="btn btn-default navbar-btn">Sign in</a>
            <a href="{{ pathFor 'atSignUp' }}" class="btn btn-primary navbar-btn">Register</a>
          </div>
        {{/if}}

        <!-- shown regardless of whether or not user is logged in -->
        <ul class="nav navbar-nav navbar-right">
          <li class="{{ isActiveRoute regex='home' }}"><a href="{{ pathFor 'home' }}"><i
              class="fa fa-home"></i> HOME</a></li>
          <li class="{{ isActiveRoute regex='tasks' }}"><a href="{{ pathFor 'tasks' }}"><i
              class="fa fa-angle-double-right"></i> TASKS</a></li>
          <li class="{{ isActiveRoute regex='mytasks' }}"><a href="{{ pathFor 'mytasks' }}"><i
              class="fa fa-angle-double-right"></i> MY TASKS</a></li>
          <!-- User can only navigate here if logged in, otherwise goes to sign in page -->
          <li class="{{ isActiveRoute regex='graph' }}"><a href="{{ pathFor 'graph' }}"><i
              class="fa fa-angle-double-right"></i> ISSUE TRACKING</a></li>
          <!-- User can only navigate here if logged in, otherwise goes to sign in page -->
        </ul>
      </div>

    </div>
  </nav>
</template>
