<template name="overview">
  <div class="template-home">
    <div class="container">
      <div class="page-header">
        Overview
      </div>
      <div class="page-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>To Do</th>
              <th>In Progress</th>
              <th>Code Review</th>
              <th>Completed</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                {{#each toDo}}
                <div class="card" id="toDo">
                  <h4>{{name}}</h4>
                  {{description}}
                </div>
                {{/each}}
              </td>
              <td>
                <div id="cardInProgress">

                </div>
              </td>
              <td>
                <div id="cardCodeReview">

                </div>
              </td>
              <td>
                <div id="cardCompleted">

                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <a href="{{ pathFor 'addCard' }}" class="btn btn-primary" role="button">Add New Task</a>
        <br>
        <br>
      </div>
    </div>
  </div>
