<template name="cardDetails">
  <div class="template-cardDetails">
    <div class="page-header">
      <h1>
        <div id="name"></div>
      </h1>
    </div>
    <div id="page-body">
      <form class="form-horizontal" id="formBlock">
        <div class="form-group">
          {{#if otherAssigned}}
            Assigned User: {{otherAssigned}}
          {{else}}
            <div class="checkbox">
              <div class="control-label col-sm-2"></div>

              <div class="col-sm-10">
                <div class="checkboxField">
                  <input type="checkbox" id="take"><label for="take">Work on this Card</label>
                </div>
              </div>
            </div>
          {{/if}}
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="category">Category:</label>

          <div class="col-sm-10">
            <select class="form-control" id="category">
              <option value="toDo">To Do</option>
              <option value="inProgress">In Progress</option>
              <option value="codeReview">Code Review</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="checkbox">
            <div class="control-label col-sm-2"></div>

            <div class="col-sm-10">
              <div class="checkboxField">
                <input type="checkbox" id="issue"><label for="issue">Has Issue</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="cardDescription">Description:</label>

          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="cardDescription"></textarea>
          </div>
        </div>

        <div id="actionButtons">
          <a class="btn btn-info" href="{{ pathFor 'overview' }}" role="button" id="save">Save Changes</a>
          <a href="{{ pathFor 'overview' }}" class="btn btn-primary" role="button">Back to Overview</a>
          <a class="btn btn-danger" role="button" id="delete">Delete</a>
        </div>

      </form>

      <div id="timerBlock">

        <div id="timer">
          <h4>Timer</h4>

          <div id="time" hidden>0</div>
          <h2>
            <span id="hour">00</span> :
            <span id="min">00</span> :
            <span id="sec">00</span>
          </h2>
          <br>
          <button id="start" class="btn btn-success">Start Timer</button>
          <button id="stop" class="btn btn-warning">Stop Timer & Save</button>

          <div id="currentTime">
            <h4>Total Time</h4>

            <div id="currTime" hidden>0</div>
            <span id="currentHour">0</span> Hours,
            <span id="currentMin">0</span> Minutes, and
            <span id="currentSec">0</span> Seconds
            <br> have been spent on this project.
          </div>
        </div>
      </div>
      <br>
      <br>

      <br>
      <br>
    </div>
  </div>
</template>
