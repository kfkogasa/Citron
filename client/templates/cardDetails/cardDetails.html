<template name="cardDetails">
  <div class="template-cardDetails">
    <div class="page-header">
      <h1>
        <div id="name"></div>
      </h1>
    </div>
    <div id="page-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="users">User(s):</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="users">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="category">Category:</label>
          <div class="col-sm-10">
            <select class="form-control" id="category">
              <option value="toDo">To Do</option>
              <option value="inProgress">In Progress</option>
              <option value="codeReview">Code Review</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" id="issue">Issue</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="users">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="cardDescription"></textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Save Changes</button>
          </div>
        </div>
      </form>
      <br>
      <br>
      <a href="{{ pathFor 'overview' }}" class="btn btn-primary" role="button">Return to Overview</a>
      <br>
      <br>
    </div>
  </div>
</template>
