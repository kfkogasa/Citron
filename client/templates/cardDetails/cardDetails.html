<template name="cardDetails">
  <div class="template-cardDetails">
    <div class="page-header">
      <h1>
        <div id="name"></div>
      </h1>
    </div>
    <div id="page-body">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            {{#if assigned}}
            Id: {{assigned}}
            {{else}}
            <div class="checkbox">
              <label><input type="checkbox" id="take">Work on this card</label>
            </div>
            {{/if}}
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="category">Category:</label>
          <div class="col-sm-10">
            <select class="form-control" id="category">
              <option value="toDo">To Do</option>
              <option value="inProgress">In Progress</option>
              <option value="codeReview">Code Review</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" id="issue">Issue</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="cardDescription">Description:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="cardDescription"></textarea>
          </div>
        </div>

        <a class="btn btn-info" href="{{ pathFor 'overview' }}" role="button" id="save">Save Changes</a>
      </form>

      <div id="currentTime">
        <h4>Total Time</h4>
        <div id="currTime" hidden>0</div>
        <span id="currentHour"></span> Hours
        <span id="currentMin"></span> Minutes
        <span id="currentSec"></span> Seconds
      </div>

      <div id="timer">
        <h4>Timer</h4>
        <div id="time" hidden>0</div>
        <span id="hour">0</span> Hours
        <span id="min">0</span> Minutes
        <span id="sec">0</span> Seconds
        <br>
        <button id="start" class="btn btn-success">Start Timer</button>
        <button id="stop" class="btn btn-warning">Stop Timer & Save</button>
      </div>

      <br>
      <br>
      <a href="{{ pathFor 'overview' }}" class="btn btn-primary" role="button">Return to Overview</a>
      <br>
      <br>
    </div>
  </div>
</template>
