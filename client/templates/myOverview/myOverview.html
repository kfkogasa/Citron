<template name="myOverview">
  <div class="template-myOverview">
    <div class="container">
      <div class="page-header">
        <h1>{{usernameFromId}}'s Overview</h1>
      </div>
      <div class="page-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>To Do</th>
              <th>In Progress</th>
              <th>Code Review</th>
              <th>Completed</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                {{#each toDoIssue}}
                <div class="cardIssue">
                  <h4>{{name}}</h4>
                  {{description}}
                </div>
                {{/each}}
                {{#each toDo}}
                <div class="card" id="toDo">
                  <h4>{{name}}</h4>
                  {{description}}
                </div>
                {{/each}}
              </td>
              <td>
                {{#each inProgressIssue}}
                <div class="cardIssue">
                  <h4>{{name}}</h4>
                  {{description}}
                </div>
                {{/each}}
                {{#each inProgress}}
                <div class="card" id="inProgress">
                  <h4>{{name}}</h4>
                  {{description}}
                </div>
                {{/each}}
              </td>
              <td>
                {{#each codeReviewIssue}}
                <div class="cardIssue">
                  <h4>{{name}}</h4>
                  {{description}}
                </div>
                {{/each}}
                {{#each codeReview}}
                <div class="card" id="codeReview">
                  <h4>{{name}}</h4>
                  {{description}}
                </div>
                {{/each}}
              </td>
              <td>
                {{#each completed}}
                <div class="card" id="completed">
                  <h4>{{name}}</h4>
                  {{description}}
                </div>
                {{/each}}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <br>
        <br>
      </div>
    </div>
  </div>
</template>
