<template name="addCard">
  <div class="template-addCard">
    <div class="container">
      <div class="page-header">
        <h1>Add New Task</h1>
      </div>
      <div class="page-body">
        <!--New Tasks are added to the "To Do" category with no users assigned-->
        <form>
          <div class="form-group">
            <label for="cardName">Task Name:</label>
            <input type="text" class="form-control" id="cardName" required>
          </div>
          <div class="form-group">
            <label for="cardDescription">Task Description:</label>
            <textarea class="form-control" rows="5" id="cardDescription" required></textarea>
          </div>
          <button type="submit" class="btn btn-default" id="save">Save</button>
        </form>
      </div>
      <br>
      <br>
    </div>
  </div>
</template>
